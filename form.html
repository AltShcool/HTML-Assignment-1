<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Africa Signup</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
        </nav>
        <h1>Signup</h1>
        <p>Already an AltScholar? <a href="#">Sign in</a></p>
    </header>

    <p>Take the next steps to apply at AltSchool Africa</p>

    <main>
        <form action="#" method="post">
            <div>
                <label for="firstName">First Name</label><br>
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            </div>

            <div>
                <label for="lastName">Last Name</label><br>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>

            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div>
                <label for="gender">Gender</label><br>
                <select id="gender" name="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label for="dob">Date of Birth</label><br>
                <input type="text" id="dob" name="dob" placeholder="dd/mm/yyyy" required>
            </div>

            <div>
                <label for="phone">Phone Number</label><br>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            </div>

            <div>
                <label for="country">Country of Residence</label><br>
                <input type="text" id="country" name="country" placeholder="Country of Residence" required>
            </div>

            <div>
                <label for="state">State of Residence</label><br>
                <input type="text" id="state" name="state" placeholder="State of Residence" required>
            </div>

            <div>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div>
                <label for="confirmPassword">Confirm Password</label><br>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <div>
                <label for="referral">How did you hear about us?</label><br>
                <input type="text" id="referral" name="referral" placeholder="Optional: Let us know how you found us">
            </div>

            <div>
                <p>By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a>.</p>
            </div>

            <div>
                <button type="submit">Continue</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Chris | Address Port-Harcourt Rivers State</p>
    </footer>
</body>
</html>
